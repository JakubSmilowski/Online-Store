
<div class="container container-fluid">
    <div class="container-fluid px-10 py-10 w-100"> 
        <h2>Our latest collection </h2>
        <div class="row">
            <!-- bootstrap here make it so that colums are set accordingly when the screen small midium adn large -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 my-2" *ngFor="let product of products">
                <mat-card class="product-card" appearance="outlined">    
                    <img mat-card-image src="/assets/images/{{product.image_url}}">
                    <mat-card-content>  
                        <mat-card-title>{{product.name}}</mat-card-title>
                        <!-- We pipe the price into the currency -->
                        <mat-card-subtitle>{{product.price | currency: "USD"}}</mat-card-subtitle> 
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
