
<div class="container container-fluid">
    <div class="container-fluid px-10 py-10 w-100"> 
        <h3>Our latest collection. </h3>

            <mat-form-field >
                <input matInput (keyup)="applyFilter($event)" placeholder="Search">
               
            </mat-form-field>
            <mat-form-field class="sort-dropdown">
                <mat-select (selectionChange)="sortProducts($event.value)" placeholder="Sort">
                    <mat-option value="priceLowHigh">Price: Low to High</mat-option>
                    <mat-option value="priceHighLow">Price: High to Low</mat-option>
                </mat-select>
            </mat-form-field>
        

        <div class="row">
            <!-- bootstrap here make it so that colums are set accordingly when the screen small midium adn large -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 my-2" *ngFor="let product of filteredProducts">
                <mat-card (click)="addToCart(product)" class="product-card" appearance="outlined">    
                    <img mat-card-image src="/assets/images/{{product.image_url}}">
                    <mat-card-content>  
                        <mat-card-title>{{product.name}}</mat-card-title>
                        <!-- We pipe the price into the currency -->
                        <mat-card-subtitle>{{product.price | currency: "USD"}}</mat-card-subtitle> 
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
